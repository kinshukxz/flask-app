<!DOCTYPE html>
<html>
<head>
    <title>Form Submission</title>
</head>
<body>
    <h2>Submit Your Info</h2>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
        Name: <input type="text" name="name"><br><br>
        City: <input type="text" name="city"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
